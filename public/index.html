<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Entregable 12 - Sockets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <section class="secPrincipal container-fluid">
            <h1>Formulario para el ingreso de productos</h1>
            <div class="container">
                <a class="btn btn-primary" href="views/productos.html">Productos</a>
                <form method="POST" action="/productos" class="formulario" onsubmit="return enviarProducto()">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio del producto</label>
                        <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="thumnail" class="form-label">Imagen del producto</label>
                        <input type="text" class="form-control" id="thumnail" name="thumnail" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Cargar producto</button>
                </form>
            </div>
            <table class="table table-dark container">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody id="productos">
                </tbody>
            </table> 
        </section>
        <section class="container">
            <h1> Mensajes </h1>
            <form method="POST" class="formulario" onsubmit="return enviarMensaje()">
                <div class="row">
                    <input id="email" class="col-3" type="Email" placeholder="Email" class="form-control">
                    <input id="mensaje" class="col-5" type="text" placeholder="Mensaje" class="form-control">
                </div>
                <button class="btn btn-primary">Enviar</button>
            </form>
            <table class="table table-dark container">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                </thead>
                <tbody id="mensajes">
                </tbody>
            </table> 
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
