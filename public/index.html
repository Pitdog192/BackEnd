<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <section class="secPrincipal">
            <h1>Formulario para el ingreso de productos</h1>
            <div class="container">
                <a href="/productos" class="btn btn-success">Productos</a>
                <form method="POST" action="/productos" class="formulario">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio del producto</label>
                        <input type="number" class="form-control" id="price" name="price" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="thumnail" class="form-label">Imagen del producto</label>
                        <input type="text" class="form-control" id="thumnail" name="thumnail" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Cargar producto</button>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
